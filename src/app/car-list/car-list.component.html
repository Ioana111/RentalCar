<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Brand</th>
        <th scope="col">Model</th>
        <th scope="col">BodyType</th>
        <th scope="col">Year</th>
        <th scope="col">Color</th>
        <th scope="col">Mileage</th>
        <th scope="col">Cost</th>
        <th scope="col">Availability</th>


      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let car of car">
        <td>{{ car.id }}</td>
        <td>{{ car.brand }}</td>
        <td>{{ car.model }}</td>
        <td>{{ car.bodyType }}</td>
        <td>{{ car.year }}</td>
        <td>{{ car.color }}</td>
        <td>{{ car.mileage }}</td>
        <td>{{ car.amountPerDay }}</td>
        <td>{{ car.available }}</td>
        <td><button type="submit" [disabled]
                                  class="btn btn-info" (click)="deleteCar(car)">Delete</button> </td>


      </tr>
      </tbody>
    </table>
  </div>
</div>
