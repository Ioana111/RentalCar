    <form action="" [formGroup]="reservationForm" (ngSubmit)="submitFormAvailableCars()">
      <div style="display: flex; justify-content: space-between; gap: 1rem">
        <div class="form-group" style="width: 50%">
          <label for="dateFrom">Date From</label>
          <input
            type="date"
            formControlName="dateFrom"
            class="form-control"
            id="dateFrom"
            name="dateFrom"
            placeholder="Enter Date From"
            required

          />
        </div>
        <div class="form-group" style="width: 50%">
          <label for="dateTo">Date To</label>
          <input
            type="date"
            formControlName="dateTo"
            class="form-control"
            id="dateTo"
            name="dateTo"
            placeholder="Enter Date To"
            required
          />
        </div>
      </div>
      <div style="display: flex; justify-content: space-between; gap: 1rem"></div>

      <button
        type="submit"
        [disabled]="!reservationForm.valid"
        class="btn btn-info"
      >
        RESERVE NOW!

    </form>
