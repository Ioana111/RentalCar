
<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #carForm="ngForm">
      <div class="form-group">
        <label for="brand">Brand</label>
        <input type="text" [(ngModel)]="car.brand"
               class="form-control"
               id="brand"
               name="brand"
               placeholder="Enter car's brand"
               required #brand="ngModel">
      </div>
      <div class="form-group">
        <label for="model">Model</label>
        <input type="text" [(ngModel)]="car.model"
               class="form-control"
               id="model"
               name="model"
               placeholder="Enter car's model"
               required #model="ngModel">
      </div>
      <div class="form-group">
        <label for="bodyType">Body Type</label>
        <input type="text" [(ngModel)]="car.bodyType"
               class="form-control"
               id="bodyType"
               name="bodyType"
               placeholder="Enter car's bodyType"
               required #bodyType="ngModel">
      </div>
      <div class="form-group">
        <label for="year">Year</label>
        <input type="text" [(ngModel)]="car.year"
               class="form-control"
               id="year"
               name="year"
               placeholder="Enter car's year"
               required #year="ngModel">
      </div>
      <div class="form-group">
        <label for="color">Color</label>
        <input type="text" [(ngModel)]="car.color"
               class="form-control"
               id="color"
               name="color"
               placeholder="Enter car's color"
               required #color="ngModel">
      </div>
      <div class="form-group">
        <label for="mileage">Mileage</label>
        <input type="text" [(ngModel)]="car.mileage"
               class="form-control"
               id="mileage"
               name="mileage"
               placeholder="Enter car's mileage"
               required #mileage="ngModel">
      </div>
      <div class="form-group">
        <label for="amountPerDay">Amount Per Day</label>
        <input type="text" [(ngModel)]="car.amountPerDay"
               class="form-control"
               id="amountPerDay"
               name="amountPerDay"
               placeholder="Enter car's amountPerDay"
               required #amountPerDay="ngModel">
      </div>
      <div class="form-group">
        <label for="availability">Availability</label>
        <input type="text" [(ngModel)]="car.isAvailable"
               class="form-control"
               id="availability"
               name="availability"
               placeholder="Enter car's availability"
               required #isAvailable="ngModel">
      </div>
      <div [hidden]="!brand.pristine" class="alert alert-danger"> All fields are required</div>

      <button type="submit" [disabled]="!carForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
