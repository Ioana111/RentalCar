<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" [(ngModel)]="employee.firstName"
               class="form-control"
               id="firstName"
               name="firstName"
               placeholder="Enter employee's first name"
               required #firstName="ngModel">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" [(ngModel)]="employee.lastName"
               class="form-control"
               id="lastName"
               name="lastName"
               placeholder="Enter employee's last name"
               required #lastName="ngModel">
      </div>
      <div class="form-group">
        <label for="position">Position</label>
        <input type="text" [(ngModel)]="employee.position"
               class="form-control"
               id="position"
               name="position"
               placeholder="Enter employee's position"
               required #position="ngModel">
      </div>


      <div [hidden]="!firstName.pristine" class="alert alert-danger"> All fields are required</div>

      <button type="submit" [disabled]="!employeeForm.form.valid"
              class="btn btn-info">Submit
      </button>
    </form>
  </div>
</div>
