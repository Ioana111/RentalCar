
<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Address</th>
        <th scope="col">FacilityEmployees</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let branch of branch">
        <td>{{ branch.id }}</td>
        <td>{{ branch.address }}</td>
        <td>{{ branch.facilityEmployees }}</td>
        <td><button type="submit" [disabled]
                    class="btn btn-info" (click)="deleteBranch(branch)">Delete</button> </td>
      </tbody>
    </table>
  </div>
</div>
